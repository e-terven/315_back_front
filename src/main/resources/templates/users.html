<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Panel</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
<!------- HEADER ---------------------->
<div class="container-fluid">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" >
    <h5 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" style="font-size: 16px;">
      <span style="font-weight: 500;" id="userHeader1"></span>
      <span style="font-weight: 200;">with role:</span>
      <span style="font-weight: 300; text-align: center;" id="userHeader2"></span>
    </h5>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/api/logout">Logout</a>
      </li>
    </ul>
  </nav>


<!------- SIDEBAR ---------------------->
  <div class="row">
    <div class="col-2 mt-5">
      <br>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
      </div>
    </div>

    <div class="col-10 bg-light mt-5">
      <div class="tab-content" id="myTabContentAdmin">

        <!------------------------ ADMIN PANEL --------------------------->

        <div class="tab-pane fade show active" id="v-pills-home"
             role="tabpanel" aria-labelledby="v-pills-home-tab">
          <div class="page-header sticky-top mt-3">
           <h1 style="font-size: 32px; height: 90px; line-height: 90px;">Admin panel</h1>
          </div>


          <!----------------- HEADER -------------------->
          <div class="container">

            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab"
                   data-bs-target="#myTabContent" id="users-table-tab">Users Table</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab"
                   data-bs-target="#newUser" id="new-user-tab">New User</a>
              </li>
            </ul>


            <!---------------------- USERS TABLE TAB --------------->
            <div class="tab-content">
              <div class="tab-pane fade show active" id="myTabContent"
                   role="tabpanel" aria-labelledby="users-table-tab">
                <div th:include="table.html"></div>
              </div>
  <!--          </div>-->

            <!---------------------- NEW USER TAB --------------->
              <div class="tab-pane fade" id="newUser"
                   role="tabpanel" aria-labelledby="new-user-tab">
                <div th:include="new.html"></div>
              </div>
            </div>

            <!-- HEADER closure-->
          </div>
            <!-- ADMIN/USER PANELS closure-->
        </div>

  <!-------------------------- USER PANEL ------------------------------------>

        <div class="tab-pane fade" id="v-pills-profile"
               role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <div class="page-header sticky-top mt-3">
            <h2 style="font-size: 32px; height: 90px; line-height: 90px;">User information-page</h2>
          </div>
          <div class="card">
            <h5 class="card-header">About user</h5>
            <div class="card-body">
              <table class="table table-striped table-sm" style="font-size: 13px;">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                </thead>
                <tbody id="usersTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:include="edit.html"></div>
<div th:include="delete.html"></div>

<script src="../../static/headers.js"></script>
<script src="../../static/admin.js"></script>
<script src="../../static/new.js"></script>
<script src="../../static/edit.js"></script>
<script src="../../static/delete.js"></script>
<!-- Include Bootstrap 5.3.0-alpha1 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- Include jQuery and Bootstrap JavaScript -->
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
