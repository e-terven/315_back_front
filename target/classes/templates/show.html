<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Panel</title>
</head>

<body>
<div class="container-fluid">
  <nav class="navbar navbar-dark sticky-top bg-dark flex-nowrap p-0 shadow">
    <h class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" style="font-size: 16px;">
      <span style="font-weight: 500;" id="userHeader3"></span>
      <span style="font-weight: 200;">with role:</span>
      <span style="font-weight: 300; text-align: center;" id="userHeader4"></span>

      <script src="../../static/user.js"></script>
    </h>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="/api/logout">Logout</a>
      </li>
    </ul>
  </nav>



  <div class="row">
    <div class="col-2">
      <br>
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <span class="nav-link active">User</span>
      </div>
    </div>

    <div class="col-10 bg-light">
      <div class="page-header">
        <h2 style="font-size: 32px; height: 90px; line-height: 90px;">User information-page</h2>
      </div>
      <div class="card">
        <h5 class="card-header">About user</h5>
        <div class="card-body">
          <table class="table table-striped table-sm" style="font-size: 13px;">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>

            <tbody id="basicTable">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap 5.3.0-alpha1 CSS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
