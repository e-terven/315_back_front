<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Form</title>
</head>

<body>
<div class="modal" id="contentEditModal">
    <div class="modal-dialog modal modal-dialog-centered">
        <div class="modal-content">
            <form id="editForm">
<!--                <input type="hidden" name="_method" value="PUT" />-->
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" id="ed_close"
                            data-bs-dismiss="modal" data-bs-target="#contentEditModal"></button>
                </div>

                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">

                            <label for="idEdit" style="font-size: 14px;">
                                <strong>ID</strong>
                                <input class="form-control" style="height: 30px; width: 200px; font-size: 13px; background-color:lightgray"
                                       name="id"
                                       type="number"
                                       id="idEdit" readonly>
                            </label>
                            <br>
                            <label for="firstnameEdit" style="font-size: 14px;">
                                <strong>First name</strong>
                                <input class="form-control" style="height: 30px; width: 200px; font-size: 13px;"
                                       name="firstName"
                                       type="text"
                                       id="firstNameEdit" required>
                            </label>
                            <br>
                            <label for="lastNameEdit" style="font-size: 14px;">
                                <strong>Last name</strong>
                                <input class="form-control" style="height: 30px; width: 200px; font-size: 13px;"
                                       name="lastName"
                                       type="text"
                                       id="lastNameEdit" required>
                            </label>
                            <br>
                            <label for="ageEdit" style="font-size: 14px;">
                                <strong>Age</strong>
                                <input type="number" style="height: 30px; width: 200px; font-size: 13px;"
                                       class="form-control"
                                       name="age"
                                       id="ageEdit" required>
                            </label>
                            <br>
                            <label for="emailEdit" style="font-size: 14px;">
                                <strong>Email</strong>
                                <input class="form-control" style="height: 30px; width: 200px; font-size: 13px;"
                                       type="text"
                                       name="email"
                                       id="emailEdit" required>
                            </label>
                            <br>
                            <label for="passwordEdit" style="font-size: 14px;">
                                <strong>Password</strong>
                                <input type="password"
                                       class="form-control" style="height: 30px; width: 200px; font-size: 13px; font-color: grey"
                                       name="password"
                                       id="passwordEdit" required>
                            </label>
                            <br>

                            <label for="rolesEdit" style="font-size: 14px;" >
                                <strong>Role</strong>
                                <br>
                                <select id="rolesEdit" class="form-select" style="height: 50px; width: 200px;"
                                        name="roles" multiple>

                                    <option id="roleAdmin" name="roles" value="ADMIN"
                                            style="font-size: 13px; margin-bottom: 5px;"
                                    >ADMIN</option>

                                    <option id="roleUser" name="roles" value="USER"
                                            style="font-size: 13px;"
                                    >USER</option>
                                </select>
                            </label>

                            <!----------------------- "Edit user" - Footer --------------------------->

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="editCloseBtn"
                                        data-bs-dismiss="modal" data-bs-target="#contentEditModal" style="margin-bottom: -10px;">Close</button>

                                <button type="submit" class="btn btn-info"
                                        id="editSubmitBtn" style="margin-bottom: -10px;">Edit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
